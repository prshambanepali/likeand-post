<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Intern Seeker Dashboard</title>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body>
  <section class="dashboard-wrapper">
    <div class="dashboard-card">
      <div class="dash-top">
        <div>
          <h2 class="dash-title">Intern Seeker Home</h2>
          <p id="status" class="dash-sub">Loading...</p>
        </div>
        <button id="logout" class="btn logout-btn">Logout</button>
      </div>

      <div class="profile-box">
        <img id="avatar" alt="avatar" />
        <div class="profile-meta">
          <div id="name" class="name">—</div>
          <div id="email" class="email">—</div>
          <div id="role" class="provider">—</div>
        </div>
      </div>

      <div class="dashboard-grid">
        <div class="dash-panel">
          <h3>Intern seeker tools</h3>
          <p>Find internships, build your profile, and track applications.</p>
          <div class="actions">
            <a class="action" href="#">Search Internships</a>
            <a class="action" href="#">My Applications</a>
            <a class="action" href="#">My Profile</a>
          </div>
        </div>

        <div class="dash-panel">
          <h3>Quick info</h3>
          <div class="info">
            <div class="info-row"><span>Role</span><b>INTERN_SEEKER</b></div>
            <div class="info-row"><span>Status</span><b>Active</b></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="toast" class="toast"></div>
  <script type="module" src="../js/role-dashboard.js"></script>
</body>
</html>
